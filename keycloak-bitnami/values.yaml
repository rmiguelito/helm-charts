ingress:
  enabled: true
  hostname: keycloak.local.io

tls:
  enabled: true
  autoGenerated: true

proxy: edge

adminIngress:
  enabled: true
  hostname: keycloak-admin.local.io
keycloakConfigCli:
  enabled: true
  configuration:
    master.json: |
      {
        "realm" : "master",
        "attributes": {
          "frontendUrl": "https://keycloak-admin.local.io"
        }
      }

auth:
  adminUser: admin
  adminPassword: adminpassword

service:
  ## @param service.type Kubernetes service type
  ##
  type: ClusterIP
  ## @param service.http.enabled Enable http port on service
  ##
  http:
    enabled: true
  ## @param service.ports.http Keycloak service HTTP port
  ## @param service.ports.https Keycloak service HTTPS port
  ##
  ports:
    http: 8080
    https: 8443


## helm install keyclaok oci://registry-1.docker.io/bitnamicharts/keycloak -f values.yaml

## helm upgrade --install keyclaok oci://registry-1.docker.io/bitnamicharts/keycloak -f values.yaml